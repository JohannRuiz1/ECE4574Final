version: '3.8'
services:
  database-h2:  
    image: johannruiz176/wikicareers-database
    restart: always
    ports:
      - "8082:8082"
      - "9092:9092"
    volumes:
      - ./test.mv.db:/var/lib/h2/test.mv.db
  backend-springboot:
    image: johannruiz176/wikicareers-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - "database-h2"
  frontend-react-app:
    image: johannruiz176/wikicareers-frontend:latest
    restart: always
    ports: 
      - "3000:3000"
    depends_on:
      - "backend-springboot"
  


    
